[application]

name="protojam"
main_scene="res://ui.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=1024
use_vsync=true

[input]

focus=[key(Shift), key(B), key(Space)]
player_up=[key(W), key(I), key(Up)]
player_left=[key(A), key(J), key(Left)]
player_down=[key(S), key(K), key(Down)]
player_right=[key(D), key(L), key(Right)]

[render]

default_clear_color=#ff000000
